<div class="card">
    <div class="card-header header" (click)="hideContent = !hideContent">
        Operation
        <button class="btn btn-sm header" style="float: right">
            <div class="fa fa-chevron-down" *ngIf="hideContent"></div>
            <div class="fa fa-chevron-up" *ngIf="!hideContent"></div>
        </button>
    </div>

    <!--CONTENT-->
    <div class="card-body" *ngIf="!hideContent">disabled</div>
</div>
